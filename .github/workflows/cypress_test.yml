name: Cypress test
on:
  push: 
    branches:
      - main
jobs:
  cypress-run: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GeoEditor
        uses: actions/checkout@v2.7.0
        
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
        
      - name: Run Cypress Test
        uses: cypress-io/github-action@v5.5.1
        with: 
          command: npm run cypress
          browser: chrome
