name: Cypress test
on: [push]
env:
 CI: true
jobs:
  cypress-run: 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout GeoEditor
        uses: actions/checkout@v3.5.0

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm ci

      - name: Run Cypress Test
        uses: cypress-io/github-action@v5
        with:
          component: true
          working-directory: ./client
          start: npm run cypress
