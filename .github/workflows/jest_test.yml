name: Jest test
on: [push]
env:
  CI: true
jobs:
  jest-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout GeoEditor
        uses: actions/checkout@v3.5.0

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm ci
      
      - run: npm run test
